<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Button Game</title>
    <link rel="stylesheet" href="jango.css">
</head>
<body>
    <div class="side-decor left">
        <div class="circle"></div>
        <div class="star"></div>
        <div class="triangle"></div>
    </div>
    <div class="main-content">
        <h1 id="scoreLabel">Score: 0</h1>
        <div id="gameArea">
            <button id="movingBtn">Catch Me!</button>
        </div>
    </div>
    <div class="side-decor right">
        <div class="circle"></div>
        <div class="star"></div>
        <div class="triangle"></div>
    </div>
    <script src="chisom.js"></script>
</body>
</html>
